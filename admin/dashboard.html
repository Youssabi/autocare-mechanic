<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - AutoCare Mechanic</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Authentication Check -->
    <script>
        // Check if user is authenticated
        if (sessionStorage.getItem('adminAuthenticated') !== 'true') {
            window.location.href = 'index.html';
        }
    </script>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-car-side"></i>
                    <span>AutoCare Admin</span>
                </div>
                <nav class="nav">
                    <a href="../index.html"><i class="fas fa-home"></i> Customer Site</a>
                    <a href="dashboard.html" class="active"><i class="fas fa-calendar-alt"></i> Appointments</a>
                    <a href="create-booking.html"><i class="fas fa-plus-circle"></i> Create Booking</a>
                    <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Dashboard Content -->
    <main class="dashboard">
        <div class="container">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon pending">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="pendingCount">0</h3>
                        <p>Pending</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon confirmed">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="confirmedCount">0</h3>
                        <p>Confirmed</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon completed">
                        <i class="fas fa-thumbs-up"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="completedCount">0</h3>
                        <p>Completed</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon total">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalCount">0</h3>
                        <p>Total Bookings</p>
                    </div>
                </div>
            </div>

            <!-- Filters and Actions -->
            <div class="toolbar">
                <div class="filters">
                    <select id="statusFilter" onchange="filterAppointments()">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                    <input type="date" id="dateFilter" onchange="filterAppointments()">
                </div>
                <div class="actions">
                    <button class="btn-refresh" onclick="loadAppointments()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>

            <!-- Appointments Table -->
            <div class="appointments-section">
                <h2><i class="fas fa-list"></i> Appointment Bookings</h2>
                
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading appointments...
                </div>

                <div class="no-data" id="noData" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <p>No appointments found</p>
                </div>

                <div class="table-container" id="tableContainer" style="display: none;">
                    <table class="appointments-table">
                        <thead>
                            <tr>
                                <th>Date & Time</th>
                                <th>Customer</th>
                                <th>Contact</th>
                                <th>Service</th>
                                <th>Vehicle</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="appointmentsBody">
                            <!-- Appointments will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Appointment Details Modal -->
    <div class="modal" id="detailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-info-circle"></i> Appointment Details</h2>
                <button class="modal-close" onclick="closeDetailsModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="detailsContent">
                <!-- Details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="../js/twilio-config.js"></script>
    <script src="../js/dashboard.js"></script>
    <script>
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                sessionStorage.removeItem('adminAuthenticated');
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
